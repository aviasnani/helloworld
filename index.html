<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        const weight = () => {
            let weight = document.getElementById("bw").value; 
        
            if (weight > 15) {
                alert("Overweight");
            }else if(weight < 15 ){
                alert("Perfect!");
            }
        }
        const checkSum = () => {
            let a = document.getElementById("a").value;
            let b = document.getElementById("b").value;
            let n = document.getElementById("n").value;
            let sum = 0;
            for(let i=0;i<n;i++){
                if(i%a==0 || i%b==0){
                    sum += i;
                }
            
            }
            alert(sum);
        }
    </script>
</head>
<body>
    <h1>Exercise 1</h1>
    <h3>
        enter baggage weight if the weight is more than 15 kgs , it must show overweight</h3>
    <input type="number" id="bw" placeholder="Enter weight">
    <button onclick="weight()">Check Weight</button> <br> <br>
    <h1>Exercise 2</h1>
    <h3>Enter two numbers, a and b, and calculate the sum of their multiples up to the target number, n.</h3>
    <input type="number" name="number1" id="a" placeholder="enter the first number"> <br>
    <input type="number" name="number2" id="b" placeholder="enter the second number"> <br>
    <input type="number" name="target" id="n" placeholder="Enter the target n"> <br>
    <button onclick="checkSum()">Sum</button>
</body>
</html>
