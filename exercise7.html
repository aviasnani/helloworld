<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        
        
                const calculateBasket = () =>{
                    const prices={
                    "apple": 1.25,
                    "orange": 2.50
                }
                const basket = {
                    "apple": 2,
                    "orange": 5
                }
              
                    alert(f7(prices, basket))
            
                const  f7 = (price, basket) => {
                    let total_apple_price = price.apple * basket.apple;
                    let total_orange_price = price.orange * basket.orange;
                    let total_price = total_apple_price + total_orange_price;
                    return total_price
                }
            
        </script>
</head>
<body>
   <button onclick="calculateBasket()">Sum</button>
</body>
</html>
