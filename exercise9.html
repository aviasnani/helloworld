<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

</head>
<body>
    <input type="text" name="" id="prod1" placeholder="product 1">
    <input type="text" name="" id="quan1" placeholder="quantity">
    <input type="text" name="" id="prod2" placeholder="product 2">
    <input type="text" name="" id="quan2" placeholder="quantity">
    <input type="text" name="" id="prod3" placeholder="product 3">
    <input type="text" name="" id="quan4" placeholder="quantity">
    <script>
        class basket {
  constructor(){
    this.products = {};

  }
  addItems(product, qty){
    if (this.products[product]){
      this.products[product] += qty;
    } else {
      this.products[product] = qty;
    }
  }
  getCost(prices){
    let total = 0;
    for (let product in this.products){
      total += this.products[product] * prices[product];
    }
    return total;
  }

}
const myBasket = new basket();
myBasket.addItems(document.getElementById('prod1'), document.getElementById('quan1'));
myBasket.addItems(document.getElementById('prod2'), document.getElementById('quan2'));
myBasket.addItems(document.getElementById('prod3'), document.getElementById('quan3'));
myBasket.addItems(document.getElementById('prod4'), document.getElementById('quan4'));

const prices = {
  "apples": 0.50,
  "bananas": 0.25,
  "oranges": 0.75,
  "eggs": 1.50
};
const showTotal = () => {
    alert(myBasket.getCost(prices));
}
    </script>
</body>
</html
